<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="screen">
        <input type="text" class="text" readonly placeholder="0" value="">
    </div>
    <div class="keyboard">
        <div class="row">
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="btn-operations" value="+">
        </div>
        <div class="row">
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="btn-operations" value="-">
        </div>
        <div class="row">
            <input type="button" class="btn" value="7">
            <input type="button" class="btn" value="8">
            <input type="button" class="btn" value="9">
            <input type="button" class="btn-operations" value="*">
        </div>
        <div class="row">
            <input type="button" class="btn" value="0">
            <input type="button" class="btn-equals" value="=">
            <input type="button" class="btn-operations"value="/">
        </div>
        <div class ='memory'>
            <span>Memory</span>
            <select id="selectMemory" name='memorySelect' ></select>
        </div>
    </div>
</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>

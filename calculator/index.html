<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="screen">
        <input type="textarea" class="text">
    </div>
    <div class="keyboard">
        <div class="row">
            <input type="button" class="btn">1
            <input type="button" class="btn">2
            <input type="button" class="btn">3
            <input type="button" class="btn operations">+
        </div>
        <div class="row">
            <input type="button" class="btn">4
            <input type="button" class="btn">5
            <input type="button" class="btn">6
            <input type="button" class="btn operations">-
        </div>
        <div class="row">
            <input type="button" class="btn">7
            <input type="button" class="btn">8
            <input type="button" class="btn">9
            <input type="button" class="btn operations">*
        </div>
        <div class="row">
            <input type="button" class="btn equals">=
            <input type="button" class="btn">0
        </div>
    </div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
